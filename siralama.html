<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/5a44f94317.js" crossorigin="anonymous"></script>

  </head>
  <body>
    
    <div class="container bg-primary p-5 m-5">
        <div class="bg-warning p-2 m-2" id="nametxt"></div>
        <div class="bg-success p-2 m-2" id="oldtxt"></div>
        <input onclick="namesort();" type="button" value="isimleri sort ile sırala" class="btn bg-warning">
        <input onclick="oldsort();" type="button" value="yaşları sort ile sırala" class="btn bg-success">
        <input onclick="numbersort();" type="button" value="fonksyon&sort sırala" class="btn bg-white">
        <input onclick="ters();" type="button" value="Ters sırala" class="btn bg-dark text-white">
        <input onclick="maxold();" type="button" value="max bulma" class="btn bg-secondary text-white">
        <input onclick="minold();" type="button" value="min bulma" class="btn bg-secondary text-dark">
        


    </div>


    <script>
      

        let name = ["Cemal","Burak","Yağız","Ziya","Cemile","Ayça","Azra","Buse","Meltem","Esra"]
        let old = [5,25,7,56,29,3,9,66,19,82,96];
        // document.getElementById('name').innerHTML=name;
        // document.getElementById('old').innerHTML=old;// bu yazımlar yerine fonksiyon yazmak daha mantıklı
        show('nametxt',name);
        show('oldtxt',old);

        function show(idname,deger) {

            document.getElementById(idname).innerHTML=deger;

        }

        function namesort() {
            name.sort();// metinleri alfabetik olarak sıralama
            show('nametxt',name);
        }
        function oldsort() {
            old.sort(); // sort fonksiyonu sayıları sıralarken ilk rakamını baz alıyor sadece
            show('oldtxt',old);
        }
        function numbersort() {
            old.sort(function truesort(x,y){
                return x-y;  // elemanları sıra ile birbirinden çıkarıyor sonuç en küçük olan başa geçiyor: örneğin 5-25=-20, 5-7=-2 --- sıra ile tüm sayılar biririnden çıkarılıyor
            })
            show('oldtxt',old);
        }
        function ters() {
            old.sort(function truesort2(x,y){
                return y-x;
            })
            show('oldtxt',old);
            name.sort();
            name.reverse();
            show('nametxt',name);
        }


        //dizi elemanlarından en büyüğü bularak döndüren fonksiyon
        function max(arrayname){
           return Math.max.apply(null,arrayname);
        }

        // butona tıklayınca show fonksiyonunun içinde max fonksiyonunu çalıştırma
        function maxold(){
            show('oldtxt',max(old));
        }
        

        // //dizi elemanlarından en küçüğünü bularak döndüren fonksiyon
        function min(arrayname) {
          return Math.min.apply(null,arrayname);
        }
        // butona tıklayınca show fonksiyonunun içinde min fonksiyonunu çalıştırma
        function minold(){
            show('oldtxt',min(old));
        }







</script>
  </body>
</html>
